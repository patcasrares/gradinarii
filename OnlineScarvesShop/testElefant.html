<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animale salbatice</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="css/lightslider.css" />

    <script type="text/javascript" src="js/JQuery3.3.1.js"></script>
    <script type="text/javascript" src="js/lightslider.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>

    <div class="first_one" id="first_section">
        <div class="bubble_overlay" id="bubble_over"></div>
        <div class="header">
            
                <img id="speaker" style="margin-top: 110px;width: 180px; height: 180px" src="img/elefant.png"/>
            
        </div>
        
        <div class=" container1">
            <div id="intro" style="display: flex;">
                <img class="photo" onclick="myFunction()" style="margin-top: 10px;width: 400px; height: 400px" src="img/iarba.png"/>
                <img class="photo" onclick="myFunction2()" style="width: 400px; height: 400px" src="img/branza.png"/>
                <img class="photo" onclick="myFunction3()" style="width: 400px; height: 400px" src="img/ou.png"/>
            </div>

            <div id= "openGirafa" style = "display: none">
                <video autoplay id="video2" onpause="manancaGirafa()" style="width: 100%;height: 100%;" controls>Your browser does not support the &lt;video&gt; tag.
                    <source src="filmari/girafa.mp4" type="video/mp4">
                </video>
            </div>
        </div>

            <script src="js/script.js" type="text/javascript"></script>
            <script src="js/bubble.js" type="text/javascript"></script>
            <script>
                playing = false
                const playSound = async (url) => {
                    playing = true
                    const audio = new Audio(url);
                    document.getElementById("speaker").className = "interact"
                    audio.play();
                    audio.onended = () => {
                        playing = false
                        document.getElementById("speaker").className = ""
                        if (url == "audio/prezint-girafa.mp3") {
                            document.getElementById("openGirafa").style.display = "flex"
                            document.getElementById("intro").style.display = "none"
                            document.getElementById("video2").play()
                        }

                        if (url == "audio/deschidJoc.mp3") {
                            window.location="memory.html"
                        }
                    }
                }
                function myFunction2() {
                    if (playing)
                        return
                    playSound("audio/branza-nu.mp3")
                }

                function myFunction() {
                    if (playing)
                        return
                    playSound("audio/prezint-girafa.mp3")
                    document.getElementById("speaker").style.left = "300px"
                    document.getElementById("speaker").style.top = "0px"
                }

                function myFunction3() {
                    if (playing)
                        return
                    playSound("audio/oua.mp3")
                    document.getElementById("speaker").style.left = "1000px"
                }

                function manancaGirafa() {
                    //document.getElementById("openLeu").style.display = "none"
                    playSound("audio/deschidJoc.mp3")
                }

            </script>
</body>

</html>
