<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animale salbatice</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" type="text/css" href="css/lightslider.css" />

    <script type="text/javascript" src="js/JQuery3.3.1.js"></script>
    <script type="text/javascript" src="js/lightslider.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body>

    <div class="first_one" id="first_section">
        <div class="bubble_overlay" id="bubble_over"></div>
        <div class="header">
                <img id="speaker" style="margin-top: 110px;width: 200px; height: 200px" src="img/leu.png"/>
            
        </div>
        
        <div class=" container1">
            <div id="intro" style="display: flex;">
                <img class="photo" onclick="myFunction()" style="width: 400px; height: 400px" src="img/iarba.png"/>
                <img class="photo" onclick="myFunction2()" style="width: 400px; height: 400px" src="img/carne.png"/>
                <img class="photo" onclick="myFunction3()" style="width: 400px; height: 400px" src="img/ou.png"/>
            </div>

            <div id= "openElefant" style = "display: none">
                <video autoplay id="video2" onpause="manancaElefant()" style="width: 100%;height: 100%;" controls>Your browser does not support the &lt;video&gt; tag.
                    <source src="filmari/elefant.mp4" type="video/mp4">
                </video>
            </div>
        </div>

            <script src="js/script.js" type="text/javascript"></script>
            <script src="js/bubble.js" type="text/javascript"></script>
            <script>
                const playSound = async (url) => {
                    if (playing)
                        return;
                    const audio = new Audio(url);
                    document.getElementById("speaker").className = "interact"
                    audio.play();
                    playing = true
                    audio.onended = () => {
                        playing = false
                        document.getElementById("speaker").className = ""

                        if (url == "audio/prezint-elefant.mp3") {
                            document.getElementById("openElefant").style.display = "flex"
                            document.getElementById("intro").style.display = "none"
                            document.getElementById("video2").play()
                        }

                        if (url == "audio/elefant-mancare.mp3") {
                            window.location="testElefant.html"
                        }
                    }
                }
                playing = false
                function myFunction() {
                    if (playing)
                        return
                    playSound("audio/leu-iarba.mp3")
                    document.getElementById("speaker").style.left = "300px"
                }

                function myFunction2() {
                   // playSound("audio/leu-carne.mp3")
                    if (playing) 
                        return;
                    playSound("audio/prezint-elefant.mp3")
                    document.getElementById("speaker").style.left = "0px"
                    document.getElementById("speaker").style.position = "relative"
                    
                }

                function myFunction3() {
                    if (playing) 
                        return;
                    playSound("audio/oua.mp3")
                    document.getElementById("speaker").style.left = "1000px"
                }

                function manancaElefant() {
                    //document.getElementById("openLeu").style.display = "none"
                    playSound("audio/elefant-mancare.mp3")
                }

            </script>
</body>

</html>
